{{ define "title" }}{{ .Title | markdownify }}{{ end }} {{ define "main" }}
<article>
  <div class="page">
    <div class="content">
      <h2>論文紹介一覧</h2>
      <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Site.Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</article>
{{ end }}
